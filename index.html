<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz App</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Online Quiz App</h1>
    <div id="quiz">
      <p id="question">Loading question...</p>
      <div id="answers"></div>
      <button id="next-button" class="hidden">Next</button>
    </div>
    <p id="score" class="hidden">Your Score: <span>0</span></p>
    <p id="error-message" class="hidden">Failed to load quiz. Please try again.</p>
  </div>
</body>
</html>
